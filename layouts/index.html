{{ partial "header.html" . }}

<div class="header">
  <a href="https://mighty45.com">
    <img width="300px" src="{{ .Site.BaseURL }}img/LogoHalfPlate.svg" />
  </a>
  <h1>{{ .Title }}</h1>
  <h2>{{ .Site.Params.subtitle }}</h2>
</div>

<div class="content">
  {{ range ( .Paginate (where .Site.RegularPages "Type" "post")).Pages }} {{
  .Render "summary"}} {{ end }} {{ partial "pagination.html" . }}
</div>

{{ partial "footer.html" . }}
